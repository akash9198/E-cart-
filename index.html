<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cart_btn" id="btn_container">
      <div class="static shop">
        <button class="cart_icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>0</span>
        </button>
      </div>
    </div>
    <h1>E-cart </h1>
    <div class="wrapper">
      <div class="product_card cart_card">
        <div class="card_image">
          <img src="img/product1.jpg" alt="">
        </div>
        <div class="card_content">
          <h3 class="card_title">Product 1</h3>
          <p class="price card_price">299.99</p>
          <button class="addto_cartbtn" id="btn_shop">Add to cart</button>
        </div>
      </div>
      <div class="product_card cart_card">
        <div class="card_image">
          <img src="img/product2.jpg" alt="">

      </div>
      <div class="product_card cart_card">

          <p class="price card_price">299.99</p>

        </div>
      </div>
      

      <div class="product_card cart_card">
        <div class="card_image">

          <h3 class="card_title">Product 4</h3>
          <p class="price card_price">399.99</p>
          <button class="addto_cartbtn" id="btn_shop">Add to cart</button>
        </div>
      </div>
      <div class="product_card cart_card">
        <div class="card_image">
          <img src="img/product5.jpg" alt="">
        </div>
        <div class="card_content">
          <h3 class="card_title">Product 5</h3>
          <p class="price card_price">499.99</p>
          <button class="addto_cartbtn" id="btn_shop">Add to cart</button>

      <div class="product_card cart_card">
        <div class="card_image">
          <img src="img/product6.jpg" alt="">
        </div>
        <div class="card_content">
          <h3 class="card_title">Product 6</h3>
          <p class="price card_price">599.99</p>
          <button class="addto_cartbtn" id="btn_shop">Add to cart</button>

      <div class="product_card cart_card">
        <div class="card_image">
          <img src="img/product8.jpg" alt="">
        </div>
        <div class="card_content">
          <h3 class="card_title">Product 8</h3>
          <p class="price card_price">799.99</p>
          <button class="addto_cartbtn" id="btn_shop">Add to cart</button>
        </div>
      </div>
    </div>


    <!-- my cart -->
    <div class="cart_sidebar" id="cart_sidebar">
      <div class="sidebar_close" id="sidebar_close">
        <i class="fa-solid fa-close"></i>
      </div>
      <div class="cart_menu">
        <h3>My Cart</h3>
        <div class="cart_items"></div>
      </div>
      <div class="sidebar_footer">
        <div class="total_amount">
          <h5>Total</h5>
          <div class="cart_total">$0.00</div>
        </div>
        <button class="checkout_btn">Checkout</button>
      </div>
    </div>

      <script src="script.js"></script>
